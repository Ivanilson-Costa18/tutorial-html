<html>
<head>
    <title>Learning Platform</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/grading.css">
    <script src="./javascripts/grading.js"></script>
</head>
<body class="grid">
    <header class="header">
        <a href="index.html"><img src="\images\student.png" id="student-pfp" alt="Student Profile Picture"> </a>
      <section>
        <h2>Learning Platform</h2>
        <h3>Student Grading</h3>
      </section>    
    </header>
    <main class="main">
        <br>
        <form>
            <label for="sName">Student Name:  </label><select name="students" id="students" required></select><br><br>
            <label for="uName">Unit Name:  </label><select name="units" id="units" required></select><br><br>
            <label for="pGrade">Project Grade:  </label><input type="number" id="pGrade" step="0.1" name="pGrade" min="0" max="20" required><label for="percentage">  Percentage:  </label><input type="number" id="pPercentage" name="pPercentage" step="0.1" min="0" max="1" required><br><p class="error hidden" id="error1">error</p><br>
            <label for="tGrade">Test Grade:  </label><input type="number" id="tGrade" step="0.1" name="tGrade" min="0" max="20" required><label for="percentage">  Percentage:  </label><input type="number" id="tPercentage" name="tPercentage" step="0.1" min="0" max="1" required><br><p class="error hidden" id="error2">error</p><p class="error hidden" id="error3">error</p><br>
            <input type="button" value="Submit" onclick="verifyAndSubmitValues()">
            <input type="button" value="Reset" onclick="reset()">
        </form>
        <p id="result"></p>
    </main>
</body>
</html>
